<!doctype html>
<meta charset="utf-8">
<title>DeskMole — Company-in-a-Device</title>
<style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;padding:2rem}</style>
<p>Loading DeskMole…</p>
<script>
(async () => {
  const src = "https://gist.githubusercontent.com/ThirDecade2020/2963f1575794a9f34818cae21947251d/raw/current_url.txt";
  try {
    const res = await fetch(src, { cache: "no-store" });
    const u = (await res.text()).trim();
    if (/^https:\/\//.test(u)) { location.replace(u); }
    else { document.body.innerHTML = "<p>Live link unavailable.</p>"; }
  } catch (_) {
    document.body.innerHTML = "<p>Live link unavailable.</p>";
  }
})();
</script>
